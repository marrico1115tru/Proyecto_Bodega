<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SENA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/pages/registro.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Fondo -->
    <div class="background-image">
        <img src="../assets/images/inicio2.jpg" alt="Inicio2">
    </div>

    <!-- Formulario de ingreso -->
    <div class="login-container">
        <div class="login-box">
            <div class="text-center mb-4">
                <img src="../assets/images/logoSena.png" alt="SENA Logo" class="sena-logo">
            </div>

            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <a href="./admin.html" class="btn btn-primary w-100">continuar</a>
                <div class="mt-3 text-center">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
